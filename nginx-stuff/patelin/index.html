<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>patelin</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id='titleContainer'>
                <h1 style="display: inline">patelin</h1>
                <p style="display: inline">/pa.tlɛ̃/</p>
            </div>
            <div>
                A Markov-chain based generator for French town names.
            </div>
            <div id='nameContainer'>
                <div id='townName'>...</div>
            </div>
            <div id='buttonContainer'>
                <input id='generateButton' type="button" value="Generate"/>
            </div>
            <div id='outgoingLinks'>
                <a href="https://github.com/GhettoBastler/patelin">Source</a>
                <p>by <a href="https://ghettobastler.com">ghettobastler</a></p>
            </div>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
